<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>显示分页</title>
</head>
<body>
	<th:block th:fragment="pager">
		<!-- 总的记录个数 -->
		<div style="float:left">
			<span>
				<span th:text="'共'+${pageInfo.total}+'条记录,'"></span>
				<!-- <span th:text="'当前显示第'+$(pageInfo.pageNum)+'/'+${pageInfo.pages}+'页'"></span> -->
				<span th:text="'当前显示第'+${pageInfo.pageNum}+'/'+${pageInfo.pages}+'页'"></span>
				<span th:text="'(每页'+${pageInfo.pageSize}+'条/页)'"></span>
			</span>
		</div>
		<nav th:if="${not #lists.isEmpty(pageInfo.list)}" style="float: right;">
						
			<ul class="pagination">
				<!-- 首页 -->
				<li><a href="javascript:void(0);" th:attr="data-bind=1+'-'+${pageInfo.pageSize}">&laquo;</a></li>
				
				<!-- 上一页 -->
				<li>
					<a th:if="${not pageInfo.isFirstPage}" href="javascript:void(0);"
					th:attr="data-bind=${pageInfo.pageNum-1}+'-'+${pageInfo.pageSize}">上一页</a> 
					<a	th:if="${pageInfo.isFirstPage}" href="javascript:void(0);" data-bind="">上一页</a>
				</li>

				<!-- 中间页码: 窗口大小为8-->				
				
				<li th:each="pageNo : ${pageInfo.navigatepageNums}">
					<a	th:if="${pageInfo.pageNum eq pageNo}" class="curr" href="javascript:void(0);"  data-bind="" 
							style=" background-color:gray;color:white;"> 
						<span th:text="${pageNo}"></span>
					</a> 
					<a 	th:if="${not (pageInfo.pageNum eq pageNo)}" 
						href="javascript:void(0);" 
						th:attr="data-bind=${pageNo}+'-'+${pageInfo.pageSize}"> 
						<span th:text="${pageNo}"></span>
					</a>
				</li>
				
				
				<!-- 下一页 -->
				<li>
					<a th:if="${not pageInfo.isLastPage}" href="javascript:void(0);"	th:attr="data-bind=${pageInfo.pageNum+1}+'-'+${pageInfo.pageSize}">下一页</a> 
					<a	th:if="${pageInfo.isLastPage}" href="javascript:void(0);" data-bind="">下一页</a>
				</li>

				<!-- 最后一页 -->
				
				<li><a href="javascript:void(0);" th:attr="data-bind=${pageInfo.pages}+'-'+${pageInfo.pageSize}">&raquo;</a></li>
			</ul>
		</nav>
		<!-- 保存页号与页大小 -->
		<!-- <input type="hidden" name="pageNum" id="pageNum" value=""> 
		<input type="hidden" name="pageSize" id="pageSize" value=""> -->
	</th:block>
</body>
</html>
