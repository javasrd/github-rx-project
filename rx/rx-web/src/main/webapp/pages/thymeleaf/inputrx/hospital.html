<style>
.glyphicon-list-alt {
	color: black;
	font-size: 16px;

<body>
	<div class="hospital">
		<nav class="navbar navbar-default">
			<div class="row">
				<div class="col-xs-6"></div>
			</div>
			<div class="container-fluid">
				<div class="basic_info clearfix">
					<h2>
						基本信息 <img th:src="@{/static/images/doctor.jpg}" alt="avatar">
						<span></span>
					</h2>
					<div id="basicForm" class="basic_form">
						<div class="row basic_top">
							<div class="col-xs-6">
								<div>
									科室 <span th:text="${department.name}" id="department"
										th:attr="bind-id=${department.id}"
										style="padding-right: 50px;">001</span> 医生<span
										th:text="${doctor.name}" id="doctor"
										th:attr="bind-id=${doctor.id}"></span>
								</div>

							</div>
							<div class="col-xs-6">
								<p class="time pull-right">
									就诊时间：<span
										th:text="${#calendars.format(diagnosisDate,'yyyy-MM-dd HH:MM:ss')}">2018-12-26
										23:56:58</span>
								</p>
							</div>
						</div>
						<div class="basic_bottom">
							<div class="info_container">
								<!--用于保存病历号  -->
								<span id="patient-crno" name="patient-crno"
									style="display: none" th:text="${patient.crNo}">病历号</span>
								<p class="info_title">姓名</p>
								<p class="info_content">
									<span th:text="${patient.name}" id="patient"
										th:attr="bind-id=${patient.id}">张三</span>
								</p>
							</div>
							<div class="info_container">
								<p class="info_title">性别</p>
								<p class="info_content">
									<span th:switch="${patient.sex}" th:remove="tag"> <span
										th:case='1' th:remove="tag"><span>男 </span></span> <span
										th:case='2' th:remove="tag"><span>女 </span></span>
									</span>
								</p>
								<span></span>
							</div>
							<div class="info_container">
								<p class="info_title">年龄</p>
								<p class="info_content">
									<span th:text="${patient.old}">20</span>
								</p>
								<span></span>
							</div>
							<div class="info_container">
								<p class="info_title">费别</p>
								<p class="info_content">自费</p>
								<span></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</nav>
		<div class="container-fluid">
			<div class="card_container diagnosis">
				<h3>疾病诊断</h3>
				<div>
					<p style="padding-left: 50px;">
						<span th:each="diagnosis,iterStat:${diagnosisList}"> <span
							th:text="${iterStat.count}+':'+${diagnosis.disease}+';'"
							style="padding-right: 20px">诊断结果</span>
						</span>
					</p>
				</div>
			</div>
			<div class="drug_container">
				<div class="card_container diagnosis_msg">
					<input type="hidden" id="presc-no" name="presc-no"
						th:value="${prescNo}">
					<!--用于保存处方号  -->
					<h3>
						药品录入 <span
							style="font-size: 14px; font-weight: normal; margin-left: 20px;">处方编号:<span
							id="presc-no-display">新处方</span> <label class="control-label"
							style="font-weight: normal; margin-left: 20px;">处方药品数：<span
								id="presc-drug-number">0</span>个
						</label> <label class="control-label"
							style="padding-left: 20px; font-weight: normal;">总金额：<span
								id="presc-drug-sum">0</span>元
						</label>
						</span>
					</h3>
					<div>
						<div class="form-inline">
							<div class="form-group form-group-sm">
								<label class="control-label">名称:</label> <input type="text"
									id="abc" class="form-control" style="width: 80px;"> <input
									type="text" id="warename" class="form-control"
									style="width: 200px;">
								<button type="button" id="btn-abc">
									<span class="glyphicon glyphicon-list-alt"></span>
								</button>
							</div>
							<div class="form-group form-group-sm">
								<label class="control-label">单次剂量:</label> <input type="text"
									id="single-dosage" class="form-control" style="width: 60px;">
							</div>
							<div class="form-group form-group-sm">
								<label class="control-label">单位:</label> <input type="text"
									id="single-dose-unit" class="form-control" style="width: 60px;">
								<button type="button" id="btn-single-dose-unit">
									<span class="glyphicon glyphicon-list-alt"></span>
								</button>
							</div>
							<div class="form-group form-group-sm">
								<label class="control-label">频次:</label> <input type="text"
									id="drugtimes" class="form-control" style="width: 100px;">
								<button type="button" id="btn-drugtimes">
									<span class="glyphicon glyphicon-list-alt"></span>
								</button>
							</div>
							<div class="form-group form-group-sm">
								<label class="control-label">用法:</label> <input type="text"
									id="drugmode" class="form-control" style="width: 80px;">
								<button type="button" id="btn-drugmode">
									<span class="glyphicon glyphicon-list-alt"></span>
								</button>
							</div>

							<div class="form-group form-group-sm">
								<label class="control-label">疗程:</label> <input type="text"
									id="treatment-days" class="form-control" style="width: 60px;">
								<button type="button" id="btn-treatment-days">
									<span class="glyphicon glyphicon-list-alt"></span>
								</button>
							</div>

							<div class="form-group form-group-sm">
								<label class="control-label">数量:</label> <input type="number"
									id="quantity" class="form-control" style="width: 60px;">
							</div>
							<div class="form-group form-group-sm">
								<button type="button" class="" style="width: 40px;"
									id="btn-add-drug">
									<span class="glyphicon glyphicon-plus-sign"
										style="color: blue;"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="table-head">
					<table class="table table-default">
						<thead>
							<tr>
								<th class="small_width"><label for="check-select-all">全选</label><input
									id="check-select-all" type="checkbox"></th>
								<th class="small_width">药品码</th>
								<th class="input_width">药品名</th>
								<th class="small_width">规格</th>
								<th class="small_width">单次剂量</th>
								<th class="small_width">剂量单位</th>
								<th class="input_width">频次</th>
								<th class="input_width">用法</th>
								<th class="small_width">疗程</th>
								<th class="small_width">数量</th>
								<th class="small_width">单位</th>
								<th class="small_width">单价</th>
								<th class="small_width">金额(￥元)</th>
							</tr>
						</thead>
					</table>
				</div>
				<div class="table-responsive">
					<div id="drugForm" class="table-body"
						onscroll="Common.hideDropdownUnit()">
						<div class="dropdown-unit" style="z-index: 99;">
							<table>
								<thead>
									<tr>
										<th></th>
										<th></th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td></td>
										<td></td>
										<td></td>
									</tr>
								</tbody>
							</table>
						</div>
						<table
							class="drug-list table table-striped table-bordered table-default">
							<tbody id="drug-items">
								<tr th:remove="all">
									<td><input type="checkbox"></td>
									<td>此处存放药品名称12313123</td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td class="input_width input_td"><input
										class="form-control input-sm"></td>
									<td class="input_width input_td"><input
										class="form-control input-sm"
										onfocus="Common.showDropdownUnit(this)"
										onblur="Common.hideDropdownUnit()"></td>
									<td class="input_width input_td"><input
										class="form-control input-sm"></td>
									<td class="input_width"></td>
									<td class="small_width"></td>
									<td class="small_width"></td>
									<td class="small_width"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="menu_container clearfix">
				<div class="left_btn pull-left" id="toolsbar">
					<!-- <button type="button" class="btn btn-success"
						id="btn-edit-template">编辑模板</button>
					<button type="button" class="btn btn-success"
						id="btn-save-template">存为模板</button>
					<button type="button" class="btn btn-success" id="btn-use-template">使用模板</button> -->

					<button type="button" class="btn btn-success" id="btn-delete-row"
						style="margin-left: 10px;">删除行</button>
					<button type="button" class="btn btn-success"
						id="btn-clear-presc-table" style="margin-right: 10px;">新处方</button>

					<button type="button" class="btn btn-success" id="btn-print">打印</button>
					<button type="button" class="btn btn-success" id="btn-preview"
						style="margin-right: 10px;">预览处方</button>

					<button type="button" class="btn btn-success"
						id="btn-save-prescription">确定</button>

					<!-- 打印预览所绑定的按钮 -->
					<button type="button" class="btn btn-success hide"
						id="btn-print-preview">打印预览</button>
				</div>
				<div class="right_btn pull-right">
					<!-- <button class="btn btn-success"><span class="glyphicon glyphicon-ok"></span>确定</button> -->
					<button type="button" class="btn btn-danger"
						onclick="javascript:window.close();">
						<span class="glyphicon glyphicon-remove"></span>退出
					</button>
				</div>
			</div>

			<!-- //style="display:none" 预览打印处方 -->
			<!-- -->
			<!-- <div id="printarea" class="hide"></div> -->

		</div>

	</div>


	<!-- 用于加载打印模板 -->
	<div id="printarea" class="hide">
		<div id="printarea1" class="clearfix"></div>
		<!-- 正方 -->
		<div id="printarea2" class="clearfix"></div>
		<!-- 副方 -->
	</div>
	<!-- 此处不可以是iframe,否则会出现js无权限问题  -->

	<div id="print-preview-area" class="hide"></div>

	<!-- <script src="https://cdn.bootcss.com/jquery-tools/1.2.7/jquery.tools.min.js"></script> -->


	<!-- 打印预览 -->
	<!-- <script th:src="@{/static/js/jquery-tools/1.2.7/jquery.tools.min.js}" type="text/javascript"></script> -->
	<script th:src="@{/static/js/preview/jquery.print-preview.js}"
		type="text/javascript"></script>

	<!-- 打印 -->
	<script th:src="@{/static/js/jprint/jQuery.print.js}"
		type="text/javascript"></script>


	<!-- 条形码  -->
	<script th:src="@{/static/js/jquerybarcode/2.0.3/jquery-barcode.js}"
		type="text/javascript"></script>

	<!-- <script th:src='@{/static/js/SyntaxHighlighter/shCore.js}'></script>
	<script th:src='@{/static/js/SyntaxHighlighter/makeSy.js}'></script>
    <script th:src="@{/static/js/alert/alert-api.js}"></script> -->

	<script th:src="@{/static/js/alert/alert.js}"></script>

	<!-- IE浏览器兼容性 JSON对象 -->
	<script th:src="@{/static/js/json2/json2.js}" type="text/javascript"></script>

	<script th:src="@{/static/js/hospital/hospital.js}"
		type="text/javascript"></script>
	<script th:src="@{/static/js/hospital/rxcommon.js}"
		type="text/javascript"></script>
	<script th:src="@{/static/js/hospital/druglist.js}"
		type="text/javascript"></script>
	<script th:src="@{/static/js/hospital/dropdownlist.js}"
		type="text/javascript"></script>
	<script th:src="@{/static/js/hospital/eventhandler.js}"
		type="text/javascript"></script>
	<script th:src="@{/static/js/hospital/loaddict.js}"
		type="text/javascript"></script>
	<script th:src="@{/static/js/hospital/loadprinttemplate.js}"
		type="text/javascript"></script>
	<script th:src="@{/static/js/hospital/inputrx.js}"
		type="text/javascript"></script>

	<script type="text/javascript">
		
	</script>



</body>
</html>
