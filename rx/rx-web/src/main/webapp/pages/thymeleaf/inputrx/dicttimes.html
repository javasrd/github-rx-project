<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>给药方式数据字典列表</title>
<style>
	.dict-drug-times tr:hover{
		background-color:#CCFFCC;
	}
	.curr-row-times{
		background-color:cyan;
	}
</style>
</head>
<body>
	<div class="">
		<div class="">
			<table class="table dict-drug-times">
				<thead>
					<tr>
						<th>序号</th>
						<th>名称</th>
						<th>助记码</th>						
					</tr>
				</thead>
				<tbody>				 
					<tr title="双击选择当前记录" th:each="times,iterStat:${timesList}" class="times-item" 
						th:attr="times-id=${times.id},index-times=${iterStat.count}" >
												
						<td th:text="${iterStat.count}"></td>
						<td th:text="${times.name}" th:attr="id='timesname-'+${times.id}"></td>
						<td th:text="${times.code}" th:attr="id='timescode-'+${times.id}"></td>
						
					</tr>
					
					<tr th:remove="all">
						<td>1</td>
						<td>一日一次</td>
						<td>yryc</td>
					</tr>
					<tr th:remove="all">
						<td>2</td>
						<td>一日三次</td>
						<td>yrsc</td>
					</tr>
															
				</tbody>
			</table>
		</div>
	</div>
	
	<!-- 返回查询条件  -->
	<script th:inline="javascript">  
		/*<![CDATA[*/
			var ret_timesList=[[${timesList}]];  //返回的频次列表
		/*]]>*/  
	</script>
	
	
	<script th:src="@{/static/js/hospital/dicttimes.js}" type="text/javascript"></script>
	
</body>



</html>
