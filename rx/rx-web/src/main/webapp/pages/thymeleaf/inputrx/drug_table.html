<!DOCTYPE html>
<html>
<head>

<title>药品目录列表</title>
</head>
<body>

						<th>商品码</th>

					</tr>
				</thead>

					<tr th:each="drug,iterStat:${drugList}">

						<td th:text="drug.warespec"></td>
						<td th:text="drug.saleprice"></td>

					</tr>

					</tr>

		</div>

</body>
</html>
